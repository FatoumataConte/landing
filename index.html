<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Adopt a cat</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="container">
    <div class="banner">
      <div class="container1">
        <h1>Adopt a cat today, make its tomorrow better</h1>
        <p>The first website that connects cats and cats lovers</p>
        <div class="btn-banner"><a href="#">Save a cat</a></div>
      </div>
    </div>
    <!-- code a "How it works" section -->
    <div class="container2">
      <h2>How it works ?</h2>
      <div class="cards">
        <div class="card">
          <div class="icon-back"><img src="images/cat.svg" alt=""></div>
          <h3>Sign up</h3>
          <p>To join the cat squad</p>
        </div>

        <div class="card">
          <div class="icon-back"><img src="images/cat2.svg" alt=""></div>
          <h3>Adopt a cat</h3>
          <p>And save the catworld</p>
        </div>

        <div class="card">
          <div class="icon-back"><img src="images/cat1.svg" alt=""></div>
          <h3>Share</h3>
          <p>Meet other cat lovers</p>
        </div>

      </div>
    </div>
    <!-- code a footer -->
    <footer>
      <h4>Wanna see more ?</h4>
      <p>Follow us</p>
      <ul>
        <li><a href="#"><i class="fab fa-fw fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-fw fa-github"></i></a></li>
        <li><a href="#"><i class="fab fa-fw fa-twitter"></i></a></li>
      </ul>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>
    </footer>
  </div>
</body>
</html>
